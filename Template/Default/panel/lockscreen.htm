<import template="/panel/_head" />
<body class="page-body lockscreen-page">

<div class="login-container">
    <div class="row">
        <div class="col-sm-7">
            <script type="text/javascript">
                jQuery(document).ready(function($){setTimeout(function(){$(".fade-in-effect").addClass("in");},1);$(".user-thumb a").on("click",function(ev){ev.preventDefault();$("#passwd").focus();});$(".lockcreen-form").validate({rules:{passwd:{required:true}},messages:{passwd:{required:"喂喂喂..你不输入密码吗?"}},submitHandler:function(form){show_loading_bar(70);var passwd_k=$(form).find("#passwd"),opts={closeButton:true,debug:false,positionClass:"toast-top-full-width",onclick:null,showDuration:"300",hideDuration:"1000",timeOut:"5000",extendedTimeOut:"1000",showEasing:"swing",hideEasing:"linear",showMethod:"fadeIn",hideMethod:"fadeOut"};$.ajax({url:"/auth/lockscreen.json",method:"POST",dataType:"json",data:{do_login:true,email:$("#email").val(),passwd:passwd_k.val()},success:function(resp){show_loading_bar({delay:.5,pct:100,finish:function(){if(resp.status){toastr.success(resp.message,"提示",opts);setTimeout("window.location.href = '/member'",2000);}else{toastr.error(resp.message,"警告",opts);passwd_k.select();}}});}});}});$("form#lockscreen .form-group:has(.form-control):first .form-control").focus();});
            </script>
            <form role="form" id="lockscreen" class="lockcreen-form fade-in-effect" autocomplete="off">
                <div class="user-thumb">
                    <a href="#">
                        <img src="{(\Helper\Util::GetGravatar($user->email, 128))}" class="img-responsive img-circle" />
                    </a>
                </div>
                <div class="form-group">
                    <h3>欢迎回来, {$user->nickname}酱!</h3>
                    <p>由于您长时间离开, 需要再次验证密码. &nbsp;<a href="/Auth/logout" style="color:#FFF">返回登陆</a></p>
                    <div class="input-group">
                        <input type="hidden" name="email" id="email" value="{$user->email}"/>
                        <input type="password" class="form-control input-dark" name="passwd" id="passwd" autocomplete="off" placeholder="请输入您的密码" />
							<span class="input-group-btn">
								<button type="submit" class="btn btn-primary">确认</button>
							</span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<import template="/panel/_footer" />
